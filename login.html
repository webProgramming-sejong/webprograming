<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="login.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- Declaration for font, fabicon, css connection -->
    <style>
        input[id="chk"] {
        position: relative;
        top: 3px;
        }
    </style>
</head>
    <body>
        <div class="signinbox"> 
            <h1>L O G I N</h1>
            <!-- Top Large Login Letter -->
            <br> 
            <form action="">
                <div class="input-container">
                    <input type="text" name="id" class="input"/>
                    <label for="" style="color: rgb(255, 255, 255);">Id or Email</label>
                    <span>Id or Email</span>
                </div>
                <!-- Enter ID or email box -->
                <div class="input-container">
                    <input type="password" name="Password" class="input"/>
                    <label for="" style="color: rgb(255, 255, 255);">Password</label>
                    <span>Password</span>
                </div>
                <!-- Password text box -->
                <label for="chk"><input type="checkbox" id="chk" name="chk"> Remember-me</label>
                <!-- Checkbox to save login information when you want to remember it -->
                <input type="submit" name="submit" value="L o g i n" />
                <a href="https://apple.com" target="_blank">Sign Up</a>
                <!-- Address to the page where you sign up when you don't have an ID -->
            </form>
        </div>

        <!-- JavaScript code that goes up to the border when click in the ID or password input box -->
        <script type="text/javascript"> 
            const inputs = document.querySelectorAll(".input");

            function focusFunc() {
                let parent = this.parentNode
                parent.classList.add("focus");
            }

            function blurFunc() {
                let parent = this.parentNode;
                if(this.value ==""){
                    parent.classList.remove("focus")
                }
            }
            inputs.forEach(input => {
                input.addEventListener("focus", focusFunc)
                input.addEventListener("blur", blurFunc)
            })
        </script>
    </body>
</html>
